<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - نادي الأهلي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* لون خلفية */
        }

        header {
            background-color: #aa0000; /* اللون الرئيسي للأهلي */
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #cc3333; /* لون الشريط التنقل */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

            nav a {
                color: #fff;
                margin: 0 10px;
                text-decoration: none;
            }

        .container {
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
            background-color: #ffffff; /* لون خلفية للقسم */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        footer {
            background-color: #aa0000; /* لون القدم */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .email-form {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

            .email-form h2 {
                color: #aa0000; /* لون العنوان */
                text-align: center;
            }

            .email-form form {
                display: flex;
                flex-direction: column;
            }

            .email-form label {
                margin: 10px 0 5px;
            }

            .email-form input[type="text"],
            .email-form input[type="email"],
            .email-form textarea {
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .email-form button {
                padding: 10px;
                background-color: #aa0000; /* تغيير اللون إلى الأحمر */
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
    </style>
</head>
<body>
    <header>
        <h1>مرحبًا بكم في نادي الأهلي</h1>
    </header>
    <nav>
        <a href="index.html">الرئيسية</a>
        <a href="about.html">حول</a>
        <a href="contact.html">اتصل بنا</a>
    </nav>
    <div class="container">
        <section class="email-form">
            <h2>اتصل بنا</h2>
            <form action="https://formsubmit.co/ammarana452@gmail.com" method="POST">
                <label for="name">الاسم</label>
                <input type="text" id="name" name="name" required>

                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" required>

                <label for="message">الرسالة</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">إرسال</button>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; المصمم م.عمار شريف.</p>
    </footer>
</body>
</html>
