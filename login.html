<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نادي الأهلي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('WhatsApp Image 2024-06-26 at 01.47.32_a7dc0ca3.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        #login-form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

            #login-form input {
                width: 100%;
                margin-bottom: 10px;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 3px;
                font-size: 14px;
            }

            #login-form button {
                background-color: #e60026;
                color: white;
                border: none;
                padding: 10px;
                border-radius: 3px;
                cursor: pointer;
                width: 100%;
                font-size: 14px;
            }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="login-form">
        <h2>تسجيل الدخول - نادي الأهلي</h2>
        <form id="loginForm" onsubmit="return login()">
            <label for="username">اسم المستخدم:</label><br>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">كلمة المرور:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">تسجيل الدخول</button>
        </form>
    </div>
    <script>
        function login() {
            const validUsername = "alahly";
            const validPassword = "01090696254";

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === validUsername && password === validPassword) {
                alert("تم تسجيل الدخول بنجاح!");
                localStorage.setItem('username', username);  // تخزين اسم المستخدم في localStorage
                window.location.href = "chat.html"; // توجيه المستخدم إلى صفحة الدردشة
                return false; // منع إرسال النموذج بعد التوجيه
            } else {
                alert("اسم المستخدم أو كلمة المرور غير صحيحة. يرجى المحاولة مرة أخرى.");
                return false; // منع إرسال النموذج في حالة البيانات غير الصحيحة
            }
        }
    </script>
</body>
</html>
